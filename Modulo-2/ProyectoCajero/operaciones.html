<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
    <title>Operaciones</title>
</head>

<header id="headerBar" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <div class="text-center">
        <p id="titulo" class="fs-1 fw-bold">Banco de mexico</p>
    </div>

    <div class="col-md-3 text-end">
        <button id="btnLogOut" type="button" class="btn btn-dark">
            log-out
        </button>
    </div>

</header>

<body>
    
    <div id="contenedorAlerta">
        <div id="alert" class="alert alert-danger hide" role="alert">
        </div>
    </div>

    <div id="Cajero" class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                
                <form id="frmCajero" class="p-4 p-md-5 border rounded-3 bg-light">

                    <p class="text-center fs-2 fw-bold">Operaciones</p>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tbSaldo" readonly>
                        <label for="tbSaldo">Saldo actual $</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        
                        <input type="number" class="form-control" id="tbMonto" placeholder="Password">
                        <label for="tbMonto">Monto$</label>
                        
                        <div id="errorMonto" class="form-text hide error">No puedes disponer mas de lo que tienes</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button class="w-100 btn btn-lg btn-success" id="btnDepositar">Depositar</button>
                        <button class="w-100 btn btn-lg btn-danger" id="btnDisponer">Disponer</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="./scriptOperaciones.js" ></script>
</body>
</html>
