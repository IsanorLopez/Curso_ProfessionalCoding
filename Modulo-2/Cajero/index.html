<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Cajero automatico</h1>

    <form class="mostrar" id="frmLogin">
        <select id="cmbCuenta">
            <option value="" selected></option>
            <option value="c1">cuenta # 1</option>
            <option value="c2">cuenta # 2</option>
            <option value="c3">cuenta # 3</option>
        </select>

        <input type="text" placeholder="Ingresa tu nombre" id="user">
        <span class="hide" id="errorUser">Ingresaste mal tu usuario</span>
        
        <input type="password" placeholder="Ingresa tu password" id="password">
        <span class="hide" id="errorPassword">Ingresaste mal tu password</span>

        <button type="submit">Ingresar</button>
        <span class="hide" id="errorBtn">Ingresa los datos</span>
    </form>

    <form class="hide" id="frmCajero">

        <h2 id="saldo"></h2>
        
        <div id="contenedorCantidad">
            <span>$</span>
            <input type="text" placeholder="Ingresa una cantidad" id="cantidad">
        </div>

        <div id="accionesCajero">
            <button id="btnRetirar">Retirar</button>
            <button id="btnDepositar">Depositar</button>
        </div>
    </form>

    <script src="./script.js" ></script>
</body>
</html>
